<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>orders</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <main class="order-history bg-background">
    <div
      *ngFor="let order of orders"
      class="order-history__card"
    >
      <div class="order-history__content">
        <!-- Header -->
        <div class="order-history__header">
          <div>
            <h3 class="order-history__id">{{ order.id }}</h3>
            <div class="order-history__time">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="order-history__icon"
              >
                <circle cx="12" cy="12" r="10"></circle>
                <polyline points="12 6 12 12 16 14"></polyline>
              </svg>
              <span>{{ order.date }} • {{ order.time }}</span>
            </div>
          </div>
  
          <div class="order-history__status">Completed</div>
        </div>
  
        <!-- Items -->
        <div class="order-history__items">
          <div class="order-history__item-count">
            {{ order.items.length }} item(s)
          </div>
          <div
            *ngFor="let item of order.items"
            class="order-history__item"
          >
            {{ item.name }} × {{ item.qty }}
          </div>
        </div>
  
        <!-- Payment -->
        <div class="order-history__payment">
          <div class="order-history__payment-type">
            <img [src]="paymentIcons[order.payment]" alt="payment icon" class="order-history__payment-icon" />
  
            <span class="order-history__payment-label">
              {{ order.payment }}
            </span>
          </div>
  
          <div class="order-history__total">
            {{ db.formatCurrency(order.total) }}
          </div>
        </div>
          
      </div>
    </div>
  </main>
  
</ion-content>
