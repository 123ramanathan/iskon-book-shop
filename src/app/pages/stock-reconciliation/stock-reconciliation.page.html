<app-header [home]="false" [title]="'Stock Reconciliation'"></app-header>

<ion-content [fullscreen]="true" style="--background: #f6f7f9;">

  <ion-refresher slot="fixed" [pullFactor]="0.5" [pullMin]="100" [pullMax]="200" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  
  <div class="main_section">

    <div class="setHeight">
      <div class="stock_reconciliation">
        <ion-icon src="/assets/icon/warning.svg"></ion-icon>
        <div class="stock_content">
          <p class="m-0 label">Stock Reconciliation</p>
          <p class="m-0 value">Enter the physical count for each item to identify discrepancies</p>
        </div>
      </div>
  
      <div class="books_list">
        <div *ngFor="let item of conciliation_list" class="boxes">
          <div>
            <h3 class="m-0 book_name">{{item.item_name}}</h3>
            <p class="m-0 sub_title">{{item.item_code}}</p>
          </div>
          <div class="cost_inputs">
            <div class="system_quantity">
              <label>System Quantity</label>
              <input type="number" readonly [ngModel]="item.system_qty ? item.system_qty : 0">
            </div>
            <div class="physical_quantity">
              <label>Physical Quantity</label>
              <input type="number" [ngModel]="item.physical_qty ? item.physical_qty : 0">
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <div class="save_btn">
    <ion-button fill="clear" (click)="saveReconciliation()"><ion-icon slot="start" name="save-outline"></ion-icon>Save & Submit Reconciliation</ion-button>
  </div>

</ion-content>
