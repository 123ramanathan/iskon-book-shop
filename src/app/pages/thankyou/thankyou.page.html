<app-header [home]="false" [title]="'Thank You'" [backRoute]="'/tabs/sales'"></app-header>

<ion-content [fullscreen]="true">
  <main class="bg-background h-100">

    <div class="payment-success">
      <!-- ✅ Success Icon -->
      <div class="payment-success__icon">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="icon"
        >
          <path d="M21.801 10A10 10 0 1 1 17 3.335"></path>
          <path d="m9 11 3 3L22 4"></path>
        </svg>
      </div>
    
      <!-- 🧾 Payment Info -->
      <div class="payment-success__header">
        <h2 class="payment-success__title">Payment Successful!</h2>
        <p class="payment-success__subtitle">Transaction completed</p>
      </div>
    
      <!-- 💸 Details -->
      <div class="payment-success__details">
        <div class="details-row">
          <span class="label">Amount Paid:</span>
          <span class="value">{{ db.formatCurrency(amountPaid) }}</span>
        </div>
        <div class="details-row">
          <span class="label">Payment Mode:</span>
          <span class="value mode">{{ paymentMode }}</span>
        </div>
      </div>
    
      <!-- 🖨️ Buttons -->
      <div class="payment-success__actions">
        <button class="btn btn-primary" routerLink="/catalog">
          New Sale
        </button>
      </div>
    </div>
  </main>
  
</ion-content>
